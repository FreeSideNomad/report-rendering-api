version: '3.8'

services:
  report-rendering-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: report-rendering-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx1024m -Xms512m -XX:+UseG1GC
      - PLAYWRIGHT_BROWSERS_PATH=/app/playwright
    volumes:
      - ./logs:/app/logs
      - /tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/templates"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - report-network
    mem_limit: 1.5g
    cpus: 1.0

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: report-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - report-rendering-api
    restart: unless-stopped
    networks:
      - report-network
    profiles:
      - production

networks:
  report-network:
    driver: bridge

volumes:
  logs:
    driver: local